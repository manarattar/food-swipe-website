<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Swipe Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Welcome to Food Swipe Selection!</h2>
            <p>Swipe right if you like a meal, and swipe left if you don't. After 20 swipes, we'll show you the perfect match meal of the day based on your preferences.</p>
            <button id="close-popup">Got it!</button>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="container hidden">
        <div id="card" class="card">
            <header>
                <h1 class="title">SwipEat</h1>
            </header>
            <img id="meal-img" src="{{ meal['img'] }}" alt="Meal Image">
            <h2 id="meal-name">{{ meal['name'] }}</h2>
            <p id="meal-description">{{ meal['description'] }}</p>
            <div class="actions">
                <div class="buttons">
                    <form action="{{ url_for('swipe', action='dislike') }}" method="post">
                        <button type="submit" class="button dislike" id="dislike-button">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                    </form>
                    <form action="{{ url_for('swipe', action='like') }}" method="post">
                        <button type="submit" class="button like" id="like-button">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Enable Swiping and Popup Closing -->
    <script>
        // Close Popup & Show Main Content
        document.getElementById("close-popup").addEventListener("click", function () {
            document.getElementById("popup").style.display = "none"; // Hide popup
            document.getElementById("main-container").classList.remove("hidden"); // Show main content
        });

        // Swiping Feature
        let touchstartX = 0;
        let touchendX = 0;
        const card = document.getElementById("card");

        function handleGesture() {
            if (touchendX < touchstartX - 50) {
                document.getElementById("dislike-button").click(); // Swipe Left → Dislike
            }
            if (touchendX > touchstartX + 50) {
                document.getElementById("like-button").click(); // Swipe Right → Like
            }
        }

        card.addEventListener("touchstart", (e) => {
            touchstartX = e.changedTouches[0].screenX;
        });

        card.addEventListener("touchend", (e) => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        // Also enable keyboard support (Arrow Left/Right)
        document.addEventListener("keydown", function (e) {
            if (e.key === "ArrowLeft") {
                document.getElementById("dislike-button").click();
            } else if (e.key === "ArrowRight") {
                document.getElementById("like-button").click();
            }
        });
    </script>

</body>
</html>
