<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Swipe Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Welcome to Food Swipe Selection!</h2>
            <p>Swipe right if you like a meal, and swipe left if you don't. After 20 swipes, we'll show you the perfect match meal of the day based on your preferences.</p>
            <a href="/" class="button">Got it!</a>
        </div>
    </div>

    <div id="main-container" class="container">
        <div id="card" class="card">
            <header>
                <h1 class="title">SwipEat</h1>
            </header>
            <img id="meal-img" src="{{ meal['img'] }}" alt="Meal Image">
            <h2 id="meal-name">{{ meal['name'] }}</h2>
            <p id="meal-description">{{ meal['description'] }}</p>
            <div class="actions">
                <div class="buttons">
                    <form action="{{ url_for('swipe', action='dislike') }}" method="post">
                        <button type="submit" class="button dislike">
                            <i class="fas fa-thumbs-down"></i>
                        </button>
                    </form>
                    <form action="{{ url_for('swipe', action='like') }}" method="post">
                        <button type="submit" class="button like">
                            <i class="fas fa-thumbs-up"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
